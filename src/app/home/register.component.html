<h2 class="mt-2 mb-4">Register</h2>
<form #form="ngForm" (submit)='submitForm(form)'> 
  <div class="form-group row">
    <label for="firstName" class="control-label col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input #firstName="ngModel" type="text" class="form-control" required id="firstName" name="firstName" placeholder="First Name"
        [(ngModel)]="model.firstName" (ngModelChange)="firstLetterToUppercse($event)"
        [class.is-valid]="firstName.touched && firstName.valid" [class.is-invalid]="firstName.touched && firstName.invalid">
        <div class="invalid-feedback">First Name is Required</div>
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input #lastName="ngModel" required type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name"
        [(ngModel)]="model.lastName"
        [class.is-valid]="lastName.touched && lastName.valid" [class.is-invalid]="lastName.touched && lastName.invalid">
        <div class="invalid-feedback">Last Name is Required</div>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Submit</button>
