<div class="card row">
  <div class="card-header mb-3">
    <h5>{{productName}}</h5>
  </div>
  <span class="offset-4 col-4 offset-4">
    <img [src]="image" class="img-fluid card-img-top" [title]="productName"/>
  </span>
  <div class="card-body text-center">
      <p class="card-text">{{description}}</p>
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-primary" (click)="onBackPress()">< Back</button>
  </div>
</div>
